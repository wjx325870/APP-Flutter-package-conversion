name: Build Android APK
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. 设置Java环境
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      # 2. 【核心改变】使用社区方案预先接受所有Android许可证
      - name: Setup Android SDK and Accept Licenses
        uses: android-actions/setup-android@v2
        with:
          # 这将安装SDK并自动以非交互方式接受所有许可证
          licenses: 'android-sdk-license-5be876d5, android-sdk-arm-dbt-license-5be876d5'

      # 3. 设置Flutter环境
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          # 不再在这里指定android-sdk等参数，因为上一步已处理好

      # 4. 验证环境并获取依赖
      - name: Flutter Doctor & Get Dependencies
        run: |
          flutter doctor -v
          flutter pub get

      # 5. 构建APK
      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons

      # 6. 上传APK
      - uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
