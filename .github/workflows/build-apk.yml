name: Build Android APK
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. 设置构建所需的Java环境（Android SDK必须）
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      # 2. 设置Flutter环境（沿用有效的具体版本）
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          # 同时安装Android SDK，并设置一个较新的SDK版本和构建工具
          android-licenses: true
          android-sdk: "platform-tools"
          android-platform: "android-33"
          android-build-tools: "33.0.0"

      # 3. 【关键】用更底层、更可靠的方式预先接受所有Android许可证
      - name: Accept All Android SDK Licenses
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null 2>&1 || true
          flutter doctor --android-licenses -y

      # 4. 获取项目依赖
      - name: Install Dependencies
        run: flutter pub get

      # 5. 构建APK
      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons

      # 6. 上传生成的APK
      - uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
