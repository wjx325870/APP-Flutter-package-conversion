name: Build Android APK
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. 设置正确版本的Java环境（关键修复）
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17' # 必须为17，与Android SDK匹配

      # 2. 设置Flutter环境，并让它来管理Android SDK
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          # 开启此选项，让Action自动安装并配置Android SDK
          android: true

      # 3. 【核心】使用社区验证的脚本接受许可证
      - name: Accept Android Licenses (Headless Fix)
        run: |
          # 创建许可证预接受文件
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          # 使用yes命令自动对所有SDK管理器提示回答'y'
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
          # 再次通过flutter命令确保许可被记录
          flutter doctor --android-licenses -y

      # 4. 验证环境并获取依赖
      - name: Verify Environment & Get Dependencies
        run: |
          flutter doctor -v
          flutter pub get

      # 5. 构建APK
      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons

      # 6. 上传APK
      - uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
